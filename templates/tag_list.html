{% extends 'base.html' %}
{% block title %} Tags List {% endblock %}

{% block content %}
<h1 class="display-4">Tags List</h1>
<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}" class="text-tomato">{{tag.name}}</a></li>
    {% endfor %}
</ul>
<button class="btn btn-outline-primary"><a href="/tags/new">Add Tag</a></button>

{% endblock %}
